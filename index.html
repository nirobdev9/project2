<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply">
        <h1>Job Application <span id="small">(Web)</span></h1>
        <form action="">
            <div class="form-container">
            <div class="form-control">
                <label for="Your">Your name</label>
                <input id="Your" type="text" placeholder="Enter your name">
            </div>
            <div class="form-control">
                <label for="this">Email</label>
                <input id="this" type="email" placeholder="enter your email">
            </div>
            <div class="form-control">
                <label for="sell">Job role</label>
                 <select name="" id="sell">
                    <option value="">Select a job</option>
                    <option value="frontend developer">frontend developer</option>
                    <option value="Graphic designer">Graphic designer</option>
                    <option value="Video editor">Video editor</option>
                    <option value="Digital marketer">Digital marketer</option>

                 </select>
                 <div class="form-control">
                    <label for="Address">Address</label>
                    <input id="Address" type="text" placeholder="Enter your Address">
                </div>
            </div>
        </div>
        <div class="button-container">
            <button type="submit">Apply now</button>
        </div>
        </form>  
        </div>
    </div>
    
</body>
</html>
